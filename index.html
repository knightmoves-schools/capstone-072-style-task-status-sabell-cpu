<!DOCTYPE html>
<html>

<head>
    <title>Task App</title>
    <link rel="stylesheet" href="style.css">
    <style>
         .row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            margin: 8px 0;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            background: #fff;
        }
        .task-status {
            padding: 6px 10px;
            font-weight: 600;
            text-transform: lowercase;
            border-radius: 10px;
            border: 1px solid transparent;
        }
        .todo { background-color: rgb(255, 0, 0); }       
        .doing { background-color: rgb(255, 255, 0); }    
        .done { background-color: rgb(0, 128, 0); }  
    </style>
</head>

<body>
    <div id="tasks">
        <div id="task-row-1" class="row">
            <div id="task-description-1">pack spikes for track meet</div>
            <div id="task-status-1" class="todo task-status">todo</div>
        </div>
        <div id="task-row-2" class="row">
            <div id="task-description-2">write draft english paper</div>
            <div id="task-status-2" class="doing task-status">doing</div>
        </div>
        <div id="task-row-3" class="row">
            <div id="task-description-3">finish math homework</div>
            <div id="task-status-3" class="done task-status">done</div>
        </div>
    </div>
</body>

</html>
